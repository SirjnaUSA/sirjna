<!DOCTYPE html><html><head><title>Webinars</title><link rel='stylesheet' href='/assets/sirjna/css/sirjna.css'></head><body class='grid-paper'><div class='container' style='padding:48px 0;'><h2>Free Webinars</h2><div id='webinars'></div><script>(async function(){try{const r=await fetch('/api/resource/Webinar?fields=["name","title","start_at","zoom_join_url"]&limit_page_length=50');const j=await r.json();const items=(j.data||[]).map(w=>`<div class='card' style='margin:8px 0'><div><strong>${w.title}</strong></div><div class='muted'>${w.start_at||""}</div>${w.zoom_join_url?`<a class='btn' href='${w.zoom_join_url}'>Join</a>`:`<span class='muted'>Join link will be emailed</span>`}</div>`).join("");document.getElementById('webinars').innerHTML=items||"<p>No webinars yet.</p>";}catch(e){document.getElementById('webinars').innerHTML='<p>Error loading webinars.</p>';}})();</script></div></body></html>
