<!DOCTYPE html><html><head><title>1‑on‑1 Advisory</title><link rel='stylesheet' href='/assets/sirjna/css/sirjna.css'></head><body class='grid-paper'><div class='container' style='padding:48px 0;'><h2>1‑on‑1 Advisory ($25)</h2><p>The $25 fee is credited if you join Sirjna.</p><button class='btn' onclick='pay25()'>Pay $25</button><p class='muted' id='hint'></p></div><script>async function pay25(){try{const who=prompt('Enter your Student Profile name (or email):');if(!who)return;const r=await fetch('/api/method/sirjna.sirjna.api.payments.start_checkout',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({student:who,purpose:'Advisory_25'})});const j=await r.json();if(j.message&&j.message.url){location=j.message.url;return;}document.getElementById('hint').innerText=(j.exc||'Payments are not configured yet.');}catch(e){document.getElementById('hint').innerText='Payments unavailable.';}}</script></body></html>
