<!DOCTYPE html><html><head><title>Apply</title><link rel='stylesheet' href='/assets/sirjna/css/sirjna.css'></head><body class='grid-paper'><div class='container' style='padding:48px 0;'><h2>Apply — $349 (tax included)</h2><button class='btn' onclick='pay349()'>Pay $349</button><p class='muted'>Educational mentorship only — no guarantees.</p><p class='muted' id='hint'></p></div><script>async function pay349(){try{const who=prompt('Enter your Student Profile name (or email):');if(!who)return;const r=await fetch('/api/method/sirjna.sirjna.api.payments.start_checkout',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({student:who,purpose:'Mentorship_349'})});const j=await r.json();if(j.message&&j.message.url){location=j.message.url;return;}document.getElementById('hint').innerText=(j.exc||'Payments are not configured yet.');}catch(e){document.getElementById('hint').innerText='Payments unavailable.';}}</script></body></html>
