
<div class="container" style="padding:64px 0;">
  <h1>Checkout</h1>
  <p>Click the button below to create a payment request (if supported) or open our Stripe payment page.</p>
  <button class="btn-primary" onclick="startCheckout()">Pay Now</button>
  <script>
    async function startCheckout(){
      const r = await fetch('/api/method/sirjna.controllers.checkout.create_payment_request', {method:'POST'});
      const j = await r.json();
      const url = j.message && j.message.url ? j.message.url : '#';
      window.location.href = url;
    }
  </script>
</div>
